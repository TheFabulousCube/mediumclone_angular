<ng-container *ngIf="data$ | async as data">
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Medium</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a routerLink="/" class="nav-link">
            <i class="ion-home"></i>
            {{ constants.HOME }}</a
          >
        </li>
        <ng-container *ngIf="data.currentUser$">
          <li class="nav-item">
            <a routerLink="/articles/new" class="nav-link">
              <i class="ion-compose"></i>
              &nbsp; {{ constants.NEW_POST }}
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/settings" class="nav-link">
              <i class="ion-gear-a"></i>
              &nbsp; {{ constants.SETTINGS }}
            </a>
          </li>
          <li class="nav-item">
            <a
              [routerLink]="['/profiles', data.currentUser$.username]"
              class="nav-link"
            >
              <img class="usr-pic" [src]="data.currentUser$.image" />
              &nbsp; {{ data.currentUser$.username }}
            </a>
          </li>
        </ng-container>
        <ng-container *ngIf="data.currentUser$ == null">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link">
              <i class="icon ion-log-in"></i>
              &nbsp; {{ constants.LOGIN }}
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="nav-link">
              <i class="ion-gear-a"></i>
              &nbsp; {{ constants.SIGNUP }}
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</ng-container>
